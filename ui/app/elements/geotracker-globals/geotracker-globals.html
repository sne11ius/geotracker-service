<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="geotracker-globals" attributes="">
  <template>
    <link rel="stylesheet" href="geotracker-globals.css">
  </template>
  <script>
    (function () {
      console.log('creating');
      var locationEditor = document.createElement('geotracker-location-editor');
      window.addEventListener('polymer-ready', function(e) {
        console.log('appending');
        document.body.appendChild(locationEditor);
      });
      Polymer({
        locationEditor: locationEditor
      });
    })();
  </script>
</polymer-element>
